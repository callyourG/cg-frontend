<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandchild - In your phone!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grandchild</h1>
            <h2>In your <span class="colorful">phone</span>!</h2>
        </header>
        <main>
            <button id="add-number">Add Number</button>
            <div class="keypad">
                <div class="key">1</div>
                <div class="key">2<br><small>ABC</small></div>
                <div class="key">3<br><small>DEF</small></div>
                <div class="key">4<br><small>GHI</small></div>
                <div class="key">5<br><small>JKL</small></div>
                <div class="key">6<br><small>MNO</small></div>
                <div class="key">7<br><small>PQRS</small></div>
                <div class="key">8<br><small>TUV</small></div>
                <div class="key">9<br><small>WXYZ</small></div>
                <div class="key">*</div>
                <div class="key">0<br><small>+</small></div>
                <div class="key">#</div>
            </div>
            <button onclick="location.href='chat.html';" class="call-button">
            
            </button>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
