<body>

  <div class="container mt-3">
    <input type="text" class="form-control mt-2" id="title" placeholder="title">
    <textarea class="form-control mt-2" id="content" placeholder="상세 설명"></textarea>
    <input type="date" class="form-control mt-2" id="date">
    <input type="text" class="form-control mt-2" id="price" placeholder="price">
    <input class="form-control mt-2" type="file" id="image">
    <button class="btn btn-danger mt-3" id="send" >올리기</button>
  </div>


 

  <!-- Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

  <!-- Firebase Configuration and Firestore Usage -->
  <script>
    const input = document.querySelector('#price');
      input.addEventListener('keyup', function(e) {
        let value = e.target.value;                 
        value = Number(value.replaceAll(',', ''));
        const formatValue = value.toLocaleString('ko-KR'); //[5]
        input.value = formatValue;
    })
    var firebaseConfig = {
      apiKey: "AIzaSyDlpmJt1ERJlT6jDRGX-ey0ZtGi59gVXzI",
      authDomain: "callgrandson-627be.firebaseapp.com",
      projectId: "callgrandson-627be",
      storageBucket: "callgrandson-627be.appspot.com",
      messagingSenderId: "690668716802",
      appId: "1:690668716802:web:6ca04a7fc70b7057c8b81b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Access Firestore and fetch data
    const db = firebase.firestore();
    // db.collection('기차').add({ 시간 : '오전 7시' })

        $('#send').click(function(){
          const storage = firebase.storage();

          var file = document.querySelector('#image').files[0];
          var storageRef = storage.ref();
          var 저장할경로 = storageRef.child('image/' + file.name);
          var 업로드작업 = 저장할경로.put(file)

          업로드작업.on( 'state_changed', 
          // 변화시 동작하는 함수 
          null, 
          //에러시 동작하는 함수
          (error) => {
            console.error('실패사유는', error);
            }, 
          // 성공시 동작하는 함수
          () => {
            업로드작업.snapshot.ref.getDownloadURL().then((url) => {
              console.log('업로드된 경로는', url);

              var 저장할거 = { 
                제목 : $('#title').val(),
                날짜 : $('#date').val(),
                가격 : $('#price').val(),
                내용 : $('#content').val(),
                이미지 : url
               }
               db.collection('concert').add(저장할거).then((result)=>{
                 console.log(result);
                 window.location.href = 'dangeun.html';
               }).catch((err)=>{
                 console.log(err)
               })
              });
            }
          );
          
          
          }) 
  </script>

  <!-- Bootstrap JS (optional if not using Bootstrap features that require JS) -->
