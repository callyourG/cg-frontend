    // Firestore 접근 및 데이터 가져오기
    const db = firebase.firestore();
    db.collection('concert').get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        console.log(doc.id, " => ", doc.data());
        // 데이터 템플릿 생성 및 추가
        var 템플릿 = `<div class="product">
            <div class="thumbnail" style="background-image: url('https://via.placeholder.com/350')"></div>
            <div class="flex-grow-1 p-4">
              <h5 class="title">${doc.data().제목}</h5>
              <p class="date">${doc.data().날짜}</p>
              <p class="price">${doc.data().가격}</p>
            
            </div>
            </div>`;
            // 템플릿을 컨테이너에 추가
            $('.container').append(템플릿)
      });
    }).catch((error) => {
      console.error("Error getting documents: ", error);
    });
  </script>
